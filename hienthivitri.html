!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Strings</h1>
        <h2>The length Property</h2>
        <p>the length of the strings is:</p>
        <p id="demo"></p>
        <script>
        let text="DOANVIETANH";
        let ht=text.slice(4,11);
        document.getElementById("demo").innerHTML=ht;
        </script>
